<!DOCTYPE html>
<html lang="ca">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalls RA</title>
    <style>
        /* Estils generals */
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            text-align: center;
            padding: 8px;
        }
        th {
            background-color: #4b4b4b;
            color: white;
        }
        tfoot td {
            font-weight: bold;
            background-color: #e0e0e0;
        }
        input {
            width: 90%;
            text-align: center;
            border: 1px solid #ccc;
            padding: 4px;
            border-radius: 4px;
        }
        button {
            background-color: #007BFF;
            color: white;
            border: none;
            padding: 8px 12px;
            margin: 10px 0;
            cursor: pointer;
            border-radius: 4px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>RA - 1</h1>
    <button onclick="addColumn()">Afegir</button>

    <table id="raTable">
        <thead>
            <tr>
                <th rowspan="7">Criteris d'avaluació</th>
                <th rowspan="7">Ponderació</th>
                <th rowspan="7">Aconseguit</th>
                <th rowspan="7">Progrés</th>
                <th>Descriptor</th>
            </tr>
            <tr><th>Excel·lent (4)</th></tr>
            <tr><th>Assolit (4)</th></tr>
            <tr><th>Bé (3)</th></tr>
            <tr><th>Suficient (2)</th></tr>
            <tr><th>Insuficient (1)</th></tr>
            <tr><th>Evidència</th></tr>
        </thead>
        <tbody>
            <tr>
                <td>CE A</td>
                <td><input type="number" value="20"></td>
                <td>20%</td>
                <td>100%</td>
                <td><input type="number" placeholder="Nota"></td>
            </tr>
            <tr>
                <td>CE B</td>
                <td><input type="number" value="10"></td>
                <td>5%</td>
                <td>50%</td>
                <td><input type="number" placeholder="Nota"></td>
            </tr>
            <tr>
                <td>CE C</td>
                <td><input type="number" value="20"></td>
                <td>20%</td>
                <td>100%</td>
                <td><input type="number" placeholder="Nota"></td>
            </tr>
            <tr>
                <td>CE D</td>
                <td><input type="number" value="50"></td>
                <td>50%</td>
                <td>100%</td>
                <td><input type="number" placeholder="Nota"></td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>TOTALS</td>
                <td><input type="number" value="100" disabled></td>
                <td>95%</td>
                <td>88%</td>
                <td></td>
            </tr>
        </tfoot>
    </table>

    <script>
        function addColumn() {
            const table = document.getElementById('raTable');
            const headerRows = table.querySelectorAll('thead tr');
            const bodyRows = table.querySelectorAll('tbody tr');
            const footerRow = table.querySelector('tfoot tr');

            // Afegir una nova capçalera "Nova Evidència"
            headerRows[0].insertAdjacentHTML('beforeend', `<th colspan="2">Nova Evidència</th>`);
            headerRows[1].insertAdjacentHTML('beforeend', `<td><input type="number" placeholder="Nota"></td>`);

            // Afegir inputs nous en cada fila del cos
            bodyRows.forEach(row => {
                row.insertAdjacentHTML('beforeend', `<td><input type="number" placeholder="Nota"></td>`);
            });

            // Afegir una cel·la buida al peu de taula
            footerRow.insertAdjacentHTML('beforeend', `<td></td>`);
        }
    </script>
</body>
</html>
