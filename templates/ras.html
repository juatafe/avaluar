<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAs</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">

</head>

<body>
    <div class="container">
        <h1>RAs</h1>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Ponderació (%)</th>
                        <th>Progres</th>
                        <th>Aconseguit</th>
                        <th>Data de Registre</th>
                        <th>Acció</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ra in ras %}
                    <tr>
                        <td>{{ ra.nom_ra }}</td>
                        <td><input type="number" value="{{ ra.ponderacio_ra }}" class="ponderacio-input"
                                data-id="{{ ra.id_ra }}"
                                min="0" 
                                max="100"></td>
                        <td>{{ ra.progress }}</td>
                        <td>{{ ra.aconseguit }}</td>
                        <td>{{ ra['ultima_data']|date('d/m/Y') }}</td>
                        <td><a href="/ra/{{ ra.id_ra }}" class="action-link">Detalls</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
                

            </table>
        </div>
        <form method="POST" action="/visualitzar">
            <input type="hidden" name="nia" value="{{ nia }}">
            <button type="submit" class="back-button">Tornar</button>
        </form>
        </div>

    <footer>
        <p>&copy; 2024 - Desenvolupat per <a href="https://juatafe.github.io" target="_blank">Juan Bautista Talens
                Felis</a></p>
    </footer>

    <script src="/static/ras.js"></script>
</body>

</html>
