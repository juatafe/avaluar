<!DOCTYPE html>
<html lang="ca">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RAs</title>
    <link rel="stylesheet" href="/static/style.css">
</head>

<body>
    <div class="container">
        <h1>RAs</h1>
        <div class="table-wrapper">
            <table>
                <thead>
                    <tr>
                        <th>Nom</th>
                        <th>Ponderació</th>
                        <th>Progres</th>
                        <th>Aconseguit</th>
                        <th>Data de Registre</th>
                        <th>Acció</th>
                    </tr>
                </thead>
                <tbody>
                    {% for ra in ras %}
                    <tr>
                        <td>{{ ra.nom_ra }}</td>
                        <td><input type="number" value="{{ ra.ponderacio_ra }}" class="ponderacio-input"
                                data-id="{{ ra.id_ra }}"></td>
                        <td>{{ ra.progress }}</td>
                        <td>{{ ra.aconseguit }}</td>
                        <td>{{ ra.ultima_data }}</td>
                        <td><a href="/ra/{{ ra.id_ra }}" class="action-link">Detalls</a></td>
                    </tr>
                    {% endfor %}
                </tbody>
                

            </table>
        </div>
        <button class="save-button">Desar Ponderacions</button>
        <button onclick="location.href='/'" class="back-button">Tornar</button>
    </div>

    <footer>
        <p>&copy; 2024 - Desenvolupat per <a href="https://juatafe.github.io" target="_blank">Juan Bautista Talens
                Felis</a></p>
    </footer>

    <script src="/static/ras.js"></script>
</body>

</html>
