<!DOCTYPE html>
<html>
<head>
    <title>Alta Alumnes</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container alta-alumnes-container">
        <h1>Alta Alumnes</h1>
        <form method="POST">
            <label for="nia">NIA:</label>
            <input type="text" name="nia" required>
            
            <label for="nom">Nom:</label>
            <input type="text" name="nom" required>
            
            <label for="cognoms">Cognoms:</label>
            <input type="text" name="cognoms" required>

            <label for="id_moduls">Selecciona els m√≤duls:</label>
            <select name="id_moduls" multiple required>
                {% for modul in moduls %}
                <option value="{{ modul.id_modul }}">{{ modul.nom }}</option>
                {% endfor %}
            </select>

            <button type="submit">Guardar</button>
        </form>
        <button onclick="location.href='/'" class="back-button">Tornar</button>
    </div>
</body>

</html>
